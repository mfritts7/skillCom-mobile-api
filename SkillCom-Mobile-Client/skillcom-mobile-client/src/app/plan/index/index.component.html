
<div class="container">
    <h1>Choose a plan</h1>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Monthly Cost</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let plan of availablePlans">
                <td>{{ plan.planName }}</td>
                <td>{{ plan.monthlyPrice }}</td>
                <!-- <td><a routerLink="/device" (click)="(addPlan(plan.id))" class="btn btn-success">Select</a></td> -->
                <td><a routerLink="/device" (click)="(addPlan(plan))" class="btn btn-success">Select</a></td>
            </tr>
        </tbody>
    </table>
    <a routerLink="/user" class="btn btn-primary">Back</a>
    <a routerLink="" class="btn btn-danger">Log out</a>
</div>
