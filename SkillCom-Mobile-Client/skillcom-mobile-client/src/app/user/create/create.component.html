<div class="container">
  <a routerLink="" class="btn btn-primary">Back</a>
  <h1>Create a new account</h1>
  <form [formGroup]="newUserForm" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" formControlName="name" />
      <div *ngIf="f['name'].touched && f['name'].invalid" class="alert alert-danger">
        <div *ngIf="f['name'].errors f['name'].errors['required']">Name is required.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" formControlName="email" />
      <div *ngIf="f['email'].touched && f['email'].invalid" class="alert alert-danger">
        <div *ngIf="f['email'].errors f['email'].errors['required']">Email is required.</div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!newUserForm.valid">Submit</button>
  </form>
</div>
