<div class="container">
    <h1>Contracts</h1>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Monthly Cost</th>
                <th>Devices</th>
                <th>Device Cost</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let plan of userPlans; let i = index">
                <td>{{ i }}</td>
                <!-- <td>{{ lookupPlan(tempContract.planId).name }}</td> -->
                <td>{{ plan.planName }}</td>
                <td>{{ plan.monthlyPrice }}</td>
                <!-- <td>{{ plan.devices[0].type }}</td>
                <td>{{ plan.devices[0].price }}</td> -->
                <td>
                    <button type="button" class="btn btn-danger">Delete contract</button>
                </td>
            </tr>
        </tbody>
    </table>
    <a routerLink="/plan" class="btn btn-success">Add plan</a>
    <a routerLink="" class="btn btn-danger">Log out</a>
</div>
