<div class="container">
    <h1>Contracts</h1>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Monthly Cost</th>
                <th>Devices</th>
                <th>Device Cost</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let contract of userContracts; let i = index">
                <td>{{ contract.id }}</td>
                <td>{{ lookupPlan(contract.planId).planName }}</td>
                <td>{{ lookupPlan(contract.planId).monthlyPrice }}</td>
                <td>{{ lookupDevice(contract.deviceId).type }}</td>
                <td>{{ lookupDevice(contract.deviceId).price }}</td>
                <td>
                    <button type="button" (click)="deleteContract(contract.id)" class="btn btn-danger">Delete contract</button>
                </td>
            </tr>
        </tbody>
    </table>
    <a routerLink="/plan" class="btn btn-success">Add plan</a>
    <a routerLink="" class="btn btn-danger">Log out</a>
</div>
