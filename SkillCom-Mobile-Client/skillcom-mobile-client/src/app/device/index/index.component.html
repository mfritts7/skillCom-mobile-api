<div class="container">
    PLAN INFO

    <ol>
        <li> Name of Plan- {{availablePlans[tempContract.planId-1].planName}}</li>
        <li> Monthly Cost- {{availablePlans[tempContract.planId-1].monthlyPrice}}$</li>
    </ol>

    <h3>Choose a device</h3>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Phone</th>
                <th>Price</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let device of availableDevices">
                <td>{{ device.type }}</td>
                <td>{{ device.price }}</td>
                <td style="text-align: center"><a routerLink="/checkout" (click)="(addDevice(device.id))" class="btn btn-success">Add</a></td>
            </tr>
        </tbody>
    </table>
    <a routerLink="/plan" class="btn btn-primary">Back</a>
    <a routerLink="" class="btn btn-danger">Log out</a>
</div>
